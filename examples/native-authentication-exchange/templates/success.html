{% extends "base.html" %}
{% block body %}
<h2>Done!</h2>
<p>You've successfully connected to Nylas via native authentication!
   Here's some information that I got from the Nylas API, to prove it:</p>

<table class="table table-bordered">
  {% for key, value in account.items() %}
  <tr>
    <th>{{ key }}</th>
    <td>{{ value }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
